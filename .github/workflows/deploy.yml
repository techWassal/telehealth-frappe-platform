name: Deploy to Vultr VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting automatic deployment..."
            
            # Navigate to the deployment directory
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Run the update script with force flag to skip confirmations
            # This script handles git pull, image rebuild, and migration
            ./update_erpnext.sh --force
            
            echo "âœ… Deployment trigger completed!"
